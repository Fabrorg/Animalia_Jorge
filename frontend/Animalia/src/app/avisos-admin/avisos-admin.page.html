<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administración de Avisos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administración de Avisos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="buscador-wrapper">
    <ion-item class="buscador-item" lines="none">
      <ion-icon name="search-outline" slot="start" class="buscador-icon"></ion-icon>
      <ion-input
        [(ngModel)]="filtroNombre"
        placeholder="Buscar Nombre de Mascota"
        class="buscador-input"
        clearInput>
      </ion-input>
    </ion-item>
  </div>

  <div class="avisos-grid">
    <ion-item *ngFor="let aviso of getAvisosFiltrados()" class="aviso-item">
      <ion-thumbnail slot="start" *ngIf="aviso.foto">
        <img [src]="aviso.foto" alt="Imagen del aviso"/>
      </ion-thumbnail>
      
      <ion-label>
        <h2>{{ aviso.nombre }}</h2>
        <p>{{ aviso.especie }}</p>
      </ion-label>
      
      <ion-button 
        fill="clear" 
        color="danger" 
        (click)="eliminarAviso(aviso.id!)"
        slot="end"
        class="delete-button">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="avisos.length === 0" class="no-avisos">
    <p>No hay avisos disponibles en este momento.</p>
  </div>
</ion-content>
